spring.datasource.url=jdbc:mysql://localhost:3306/socnetwork?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.liquibase.change-log=classpath:db/liquibase/master.xml
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.drop-first=true
server.port=9009

#Logging settings
logging.level.org.springframework=DEBUG,ERROR,INFO,WARN,TRACE
logging.level.root=DEBUG
logging.level.com.socnetwork=TRACE
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=INFO
#создаст файл app.log в папке temp
logging.file=${java.io.tmpdir}/app.log
spring.http.log-request-details=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
